<!DOCTYPE html>
<html lang="en-US" ng-app="myApp" >
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<div ng-controller="myCtrl">
 	
 	
	<h1>Verb: {{verb.name +" "+target}}</h1>
	<p ng-bind="check()"></p>
	<button ng-click="newVerb()">Button</button>
	<p><input type="text" class="bigText" ng-model="name"  ng-keypress="validate($event)"></p>
	<ul>
  <li ng-repeat="x	in verbs">
    {{ x.name + ', ' + x.a }}
  </li>
</ul>
<h1>{{one +" "+two}}</h1>
</div>

</body>
</html>
